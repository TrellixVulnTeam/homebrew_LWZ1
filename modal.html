<div id="animatedModal">
    <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID  class="close-animatedModal" -->
    <div class="close-animatedModal">
        Close
    </div>

    <div class="modal-content">
        <div class=" modal-flex">
            <img src="../Images/Circusbeer.JPG" alt="beer at circus" class="modal-img">
        </div>
        <div class="modal-text">
            <h1> Get 20% off your first box
            </h1>

            <p>Subscribe today and join a growing community of brewers and beer lovers</p>

            <form action="https://formspree.io/f/mqkwlnod" method="POST">
                <div class="form-item">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="Email Address" required />
                </div>

                <div class="form-item">
                    <label for="Name">Name *</label>
                    <input type="text" name="name" id="name" placeholder="Name" required />
                </div>

                <div class="form-item">
                    <label for="address">First line of Address *</label>
                    <input type="address" name="address" id="address" placeholder="Address" required />
                </div>

                <div class="form-item">

                    <label for="Products">Choose which HomeBrew Products you are interested in </label>
                    <select name="products" id="products">


                        <optgroup>
                            <option value="products">
                                Choose one
                            </option>
                        </optgroup>
                        <optgroup>
                            <option value="products">Starter Kits</option>
                            <option value="products">Brewing Boxes</option>
                            <option value="products">HomeBrew Beer Boxes</option>
                        </optgroup>
                    </select>
                </div>

                <div class="modal-submit-button">
                    <input type="submit" value="HomeBrew Now!" />
                </div>
        </div>
    </div>

</div>
</div>
</div>
